<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Galaxy</title>
    <link rel="icon" href="/icon-img/saturno.png" type="image/x-icon">
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="navbar">
        <a href=""><img src="/icon-img/saturno.png" class="logogo"></a>
        <ul>
            <li><a href="">Sobre</a></li>
            <li><a href="">Cadastrar-me</a></li>
            <li><a href="">Dúvidas</a></li>
        </ul>
    </div>
    </div>
    <div class="main">
        <div class="right-login">
            <h1>Bem-vindo ao primeiro banco universal, o Galaxy Bank!</h1>
            <img src="/icon-img/outer-space-animate.svg" class="image" alt="">
        </div>

        <div class="form">
            <div class="left-login">
                <h1>Login</h1>
                <div class="text-field">
                    <label for="usuário">Usuário</label>
                    <input type="text" name="usuário" id="usuário" placeholder="Usuário">
                </div>
                <div class="text-field">
                    <label for="password">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                </div>
                <button class="but-login">Login</button>
            </div>
        </div>



</body>

</html>
